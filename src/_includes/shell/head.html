<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4caf50" />
  <link rel="stylesheet" href="{{ '/css/main.css' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{'/assets/icons/favicon-32x32.png' | absolute_url}}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png'  | absolute_url}}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/icons/android-chrome-192x192.png' | absolute_url}}">
  <meta name="apple-mobile-web-app-title" content="PAESOE">
  <meta name="application-name" content="PAESOE">
  <meta name="msapplication-TileColor" content="#4caf50">
  <meta name="msapplication-TileImage" content="{{ '/assets/icons/mstile-144x144.png' | absolute_url}}">
  <link rel="manifest" href="{{'/manifest.json' | prepend: base_url}}">
  {%-seo-%}
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('{{"/sw.js" | prepend: base_url }}');
      });
    }
  </script>
</head>
